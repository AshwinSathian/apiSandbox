<header style="margin-bottom: 3rem; margin-top: 2rem;">
  <h1 class="text-center" style="color: white">
    API Sandbox
  </h1>
</header>

<div class="container-fluid">
  <div class="row mt-3">
    <div [ngClass]="{ 'col-md-12': !hasIndexedDB, 'col-md-9': hasIndexedDB }">
      <app-api-params 
        [openIDBrequest]="openIDBrequest" 
        [indexedDB]="indexedDB"
        (newRequest)="fetchPastRequests()"
      ></app-api-params>
    </div>
    <div *ngIf="hasIndexedDB" class="col-md-3">
      <app-past-requests 
        [pastRequests]="pastRequests"
        (loadRequest)="loadRequestHandler($event)"
      ></app-past-requests>

      <button
        mat-flat-button
        class="w-100 mt-1"
        color="warn"
        (click)="clearPastRequests()"
      >
        Clear Past Requests
      </button
      >
    </div>
  </div>
</div>

<footer class="text-center" style="margin-top: 3rem;">
  <p style="color: white;">&copy; Ashwin Sathian</p>
</footer>
