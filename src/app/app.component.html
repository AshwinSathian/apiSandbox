<app-shell
  [pastRequests]="pastRequests"
  [historyLoading]="historyLoading"
  [drawerVisible]="drawerVisible"
  [isMobile]="isMobile"
  (newRequest)="refreshPastRequests()"
  (clearHistory)="clearPastRequests()"
  (deleteRequest)="deletePastRequest($event)"
  (openDrawer)="openHistoryDrawer()"
  (closeDrawer)="closeHistoryDrawer()"
  (toggleDrawer)="toggleHistoryDrawer()"
></app-shell>
