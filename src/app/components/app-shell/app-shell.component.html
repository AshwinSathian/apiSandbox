<div class="flex min-h-screen bg-[#0b0f19] text-slate-100">
  <p-drawer
    position="left"
    [visible]="drawerVisible"
    [modal]="isMobile"
    [dismissible]="isMobile"
    [closeOnEscape]="isMobile"
    [blockScroll]="isMobile"
    [showCloseIcon]="false"
    [style]="{ width: drawerWidth }"
    styleClass="app-drawer"
    (onHide)="closeDrawer.emit()"
  >
    <div class="flex h-full flex-col">
      <div
        class="flex items-center justify-between border-b border-slate-800/70 py-4"
      >
        <div class="flex items-center gap-3">
          <h2 class="text-2xl font-semibold text-slate-200 uppercase">
            API Sandbox
          </h2>
        </div>

        @if (isMobile) {
        <button
          pButton
          type="button"
          text
          severity="secondary"
          class="text-slate-300"
          size="small"
          (click)="toggleDrawer.emit()"
        >
          <span class="material-icons text-2xl">side_navigation</span>
        </button>
        }
      </div>

      @if (isMobile) {
      <div class="py-5">
        <button
          pButton
          type="button"
          icon="pi pi-plus-circle"
          label="New request"
          outlined
          class="w-full gap-3 bg-transparent text-slate-200 hover:bg-slate-800/60 uppercase tracking-wide"
          (click)="isMobile ? closeDrawer.emit() : null"
        ></button>
      </div>
      }

      <div class="flex-1 overflow-y-auto px-3 py-2">
        <app-collections-sidebar class="h-full w-full"></app-collections-sidebar>
      </div>

      <div class="border-t border-slate-800/70 px-4 py-3">
        <div class="mb-2 flex items-center gap-2 text-xs uppercase tracking-widest text-slate-400">
          <span class="material-icons text-base">history</span>
          <span>Recent History</span>
        </div>
        <div class="max-h-60 overflow-y-auto rounded-lg border border-slate-800/70 p-1">
          <app-past-requests
            [pastRequests]="pastRequests"
            [loading]="historyLoading"
            [displayHeader]="false"
            (loadRequest)="handleLoadRequest($event)"
            (deleteRequest)="deleteRequest.emit($event)"
          ></app-past-requests>
        </div>
      </div>

      <div class="border-t border-slate-800/70 p-4">
        <button
          pButton
          type="button"
          severity="danger"
          label="Clear history"
          class="w-full uppercase"
          [disabled]="historyLoading || !pastRequests.length"
          (click)="confirmClear()"
        ></button>
      </div>
    </div>
  </p-drawer>

  <div
    class="flex flex-1 flex-col transition-all duration-300"
    [ngClass]="{ 'md:ml-[22rem]': !isMobile && drawerVisible }"
  >
    <div class="flex flex-wrap items-center justify-between gap-3 p-4">
      <button
        pButton
        type="button"
        text
        severity="secondary"
        class="text-slate-300"
        size="small"
        (click)="toggleDrawer.emit()"
      >
        <span class="material-icons text-2xl">side_navigation</span>
      </button>
      <div class="flex flex-wrap items-center gap-3">
        <p-select
          [options]="dropdownOptions"
          [(ngModel)]="selectedEnvironmentId"
          placeholder="Select environment"
          optionLabel="label"
          optionValue="value"
          (onChange)="handleEnvironmentChange($event.value)"
          styleClass="env-switcher"
        ></p-select>
        <button
          pButton
          type="button"
          [icon]="secretsUnlocked ? 'pi pi-unlock' : 'pi pi-lock'"
          [severity]="secretsUnlocked ? 'success' : 'secondary'"
          (click)="secretsUnlocked ? lockSecrets() : openLockDialog()"
          pTooltip="{{ secretsUnlocked ? 'Lock secrets' : 'Unlock secrets' }}"
          tooltipPosition="bottom"
        ></button>
      </div>
    </div>

    <main class="flex-1 overflow-y-auto">
      <div class="flex w-full flex-col gap-6 px-4 pb-12 pt-4 md:px-8">
        <div class="flex flex-col gap-6 px-6 py-8 md:px-10 md:py-10">
          <div class="flex flex-col gap-1 text-center md:text-left uppercase">
            <span class="text-2xl font-medium text-white md:text-3xl">
              Compose your request
            </span>
            <span class="text-sm text-slate-400 my-0 py-0 tracking-wide">
              Set up the endpoint, headers, and payload â€” then send it in one
              click.
            </span>
          </div>
          <app-api-params (newRequest)="newRequest.emit()"></app-api-params>
          <app-environments-manager></app-environments-manager>
        </div>
      </div>
    </main>
  </div>
</div>

<p-dialog
  header="Unlock Secrets"
  [(visible)]="lockDialogVisible"
  [modal]="true"
  [dismissableMask]="true"
  [style]="{ width: '360px' }"
>
  <div class="flex flex-col gap-4">
    <p class="text-sm text-slate-300">
      Enter your passphrase to unlock encrypted secrets for this session.
    </p>
    <input
      pInputText
      type="password"
      class="w-full"
      [(ngModel)]="unlockPassphrase"
      placeholder="Passphrase"
    />
    <div class="flex justify-end gap-2">
      <button pButton label="Cancel" severity="secondary" (click)="closeLockDialog()"></button>
      <button
        pButton
        label="Unlock"
        [disabled]="!unlockPassphrase"
        (click)="unlockSecrets()"
      ></button>
    </div>
  </div>
</p-dialog>

<p-confirmdialog #cd>
  <ng-template
    #headless
    let-message
    let-onAccept="onAccept"
    let-onReject="onReject"
  >
    <div
      class="flex flex-col items-center p-8 bg-surface-0 dark:bg-surface-900 rounded"
    >
      <span class="font-bold text-2xl block mb-2 mt-6">{{
        message.header
      }}</span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex items-center gap-2 mt-6">
        <p-button
          severity="danger"
          label="Proceed"
          (onClick)="onAccept()"
          styleClass="w-32"
        ></p-button>
        <p-button
          label="Cancel"
          text
          severity="secondary"
          [outlined]="true"
          (onClick)="onReject()"
          styleClass="w-32"
        ></p-button>
      </div>
    </div>
  </ng-template>
</p-confirmdialog>
